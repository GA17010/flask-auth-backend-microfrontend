services:
  backend:
    image: flask-backend
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=testing
      - DATABASE_URL=postgresql://user:password@db:5432/testdb
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
